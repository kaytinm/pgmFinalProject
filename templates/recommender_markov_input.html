<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Pattern Input Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFE5D9; /* Light peach background */
            color: #424242; /* Dark grey text */
        }
        .container {
            background-color: #FFF9E1; /* Light yellow container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }
        h1 {
            color: #424242; /* Dark grey heading */
        }
        label {
            color: #424242; /* Dark grey labels */
        }
        .form-control, select, .custom-checkbox {
            background-color: #FFF0E8; /* Light pink input fields */
            border: 1px solid #FFD4C2; /* Pinkish border */
        }
        .btn-primary {
            background-color: #FFE066; /* Darker yellow button */
            border-color: #FFE066;
            color: #424242; /* Dark grey text */
        }
        .btn-secondary {
            background-color: #FFB6A5; /* Pink secondary button */
            border-color: #FFB6A5; /* Pink border for secondary button */
            color: #424242; /* Dark grey text */
        }
         .btn-primary:hover, .btn-secondary:hover, .btn-tertiary:hover {
            filter: brightness(100%); /* Darken on hover */
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-spinner">Loading...</div>
    </div>
    <div class="container mt-5">
        <h1>Enter Pattern Details</h1>
        <form action="{{ url_for('markov_recommender') }}" method="post">
            <div class="form-group">
                <label for="skillLevel">Skill Level:</label>
                <select name="Skill Level" class="form-control" id="skillLevel">
                    <option value="">Select Skill Level</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Beginner">Beginner</option>
                </select>
                <label for="yarnWeight">Average Yarn Weight:</label>
                <select name="Yarn Weight" class="form-control" id="yarnWeight">
                    <option value="">Select Average Yarn Weight</option>
                    <!-- Adjusted for provided Yarn Weights -->
                    <option value="1">1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="2.67">2.67</option>
                    <option value="3">3</option>
                    <option value="3.5">3.5</option>
                    <option value="4">4</option>
                    <option value="4.5">4.5</option>
                    <option value="4.67">4.67</option>
                    <option value="5">5</option>
                    <option value="5.5">5.5</option>
                    <option value="6">6</option>
                    <option value="6.33">6.33</option>
                    <option value="6.5">6.5</option>
                    <option value="7">7</option>
                    <option value="7.5">7.5</option>
                    <option value="8">8</option>
                </select>
                <label for="hookSize">Average Hook Size:</label>
                <select name="Hook Size" class="form-control" id="hookSize">
                    <option value="">Select Hook Size</option>
                    <option value="1.4">1.4 mm</option>
                    <option value="1.5">1.5 mm</option>
                    <option value="1.65">1.65 mm</option>
                    <option value="1.75">1.75 mm</option>
                    <option value="2">2 mm</option>
                    <option value="2.25">2.25 mm</option>
                    <option value="2.5">2.5 mm</option>
                    <option value="2.75">2.75 mm</option>
                    <option value="3">3 mm</option>
                    <option value="3.25">3.25 mm</option>
                    <option value="3.5">3.5 mm</option>
                    <option value="3.75">3.75 mm</option>
                    <option value="4">4 mm</option>
                    <option value="4.25">4.25 mm</option>
                    <option value="4.5">4.5 mm</option>
                    <option value="4.75">4.75 mm</option>
                    <option value="5">5 mm</option>
                    <option value="5.25">5.25 mm</option>
                    <option value="5.5">5.5 mm</option>
                    <option value="5.75">5.75 mm</option>
                    <option value="6">6 mm</option>
                    <option value="6.25">6.25 mm</option>
                    <option value="6.5">6.5 mm</option>
                    <option value="6.75">6.75 mm</option>
                    <option value="7">7 mm</option>
                    <option value="7.25">7.25 mm</option>
                    <option value="7.5">7.5 mm</option>
                    <option value="8">8 mm</option>
                    <option value="8.25">8.25 mm</option>
                    <option value="8.5">8.5 mm</option>
                    <option value="8.75">8.75 mm</option>
                    <option value="9">9 mm</option>
                    <option value="9.25">9.25 mm</option>
                    <option value="9.5">9.5 mm</option>
                    <option value="10">10 mm</option>
                    <option value="10.25">10.25 mm</option>
                    <option value="11">11 mm</option>
                    <option value="11.5">11.5 mm</option>
                    <option value="11.75">11.75 mm</option>
                    <option value="12">12 mm</option>
                    <option value="12.5">12.5 mm</option>
                    <option value="14">14 mm</option>
                    <option value="15">15 mm</option>
                    <option value="16">16 mm</option>
                    <option value="24">24 mm</option>
                    <option value="27.75">27.75 mm</option>
                    <option value="28.25">28.25 mm</option>
                </select>
                <label for="category">Category:</label>
                <select name="Category" class="form-control" id="category">
                    <option value="">Select Category</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Accessory">Accessory</option>
                    <option value="Blanket">Blanket</option>
                    <option value="Amigurumi">Amigurumi</option>
                    <option value="Other/Unknown">Other/Unknown</option>
                </select>
                <label for="fiberType">Fiber Type:</label>
                <select name="Fiber Type" class="form-control" id="fiberType">
                    <option value="">Select Fiber Type</option>
                    <option value="Wool">Wool</option>
                    <option value="Acrylic">Acrylic</option>
                    <option value="Alpaca">Alpaca</option>
                    <option value="Acrylic, Alpaca, Wool">Acrylic, Alpaca, Wool</option>
                    <option value="Acrylic, Wool">Acrylic, Wool</option>
                    <option value="Cotton">Cotton</option>
                    <option value="Alpaca, Wool">Alpaca, Wool</option>
                    <option value="Silk">Silk</option>
                    <option value="Cotton, Linen">Cotton, Linen</option>
                </select>
                <label for="yardageRange">Yardage Range:</label>
                <select name="Yardage Range" class="form-control" id="yardageRange">
                    <option value="">Select Yardage Range</option>
                    <option value="0-4999">0-4999 yards</option>
                    <option value="5000-9999">5000-9999 yards</option>
                    <option value="10000-14999">10000-14999 yards</option>
                </select>
            </div>
            <button type="submit" name="action" value="Recommend Pattern" id="recommend-pattern" class="btn btn-primary">Recommend a Pattern</button>
            <button type="submit" name="action" value="Recommend Attribute" class="btn btn-secondary">Recommend an Attribute</button>
        </form>
    </div>
    <script>
        document.getElementById('recommend-pattern').addEventListener('click', function() {
            showLoading();
            // Here you can add code to fetch the pattern or do any other asynchronous operation
            // For demonstration purpose, I'm using setTimeout to simulate an asynchronous operation
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Pattern Input Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFE5D9; /* Light peach background */
            color: #424242; /* Dark grey text */
        }
        .container {
            background-color: #FFF9E1; /* Light yellow container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }
        h1 {
            color: #424242; /* Dark grey heading */
        }
        label {
            color: #424242; /* Dark grey labels */
        }
        .form-control, select, .custom-checkbox {
            background-color: #FFF0E8; /* Light pink input fields */
            border: 1px solid #FFD4C2; /* Pinkish border */
        }
        .btn-primary, .btn-secondary {
            background-color: #FFE066; /* Darker yellow button */
            border-color: #FFE066;
            color: #424242; /* Dark grey text */
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #FFCC00; /* Dark yellow peach on hover */
            border-color: #FFCC00;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-spinner">Loading...</div>
    </div>
    <div class="container mt-5">
        <h1>Enter Pattern Details</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="skillLevel">Skill Level:</label>
                <select name="Skill Level" class="form-control" id="skillLevel">
                    <option value="">Select Skill Level</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Beginner">Beginner</option>
                </select>
                <label for="yarnWeight">Yarn Weight:</label>
                <select name="Yarn Weight" class="form-control" id="yarnWeight">
                    <option value="">Select Yarn Weight</option>
                    ${[5, 4, 3, 1.5, 2, 1, 7, 7.5, 3.5, 6.5, 5.5, 6, 4.5, 2.5, 8, 2.67, 4.67, 6.33].map(weight => `<option value="${weight}">${weight}</option>`).join('')}
                </select>
                <label for="hookSize">Hook Size:</label>
                <select name="Hook Size" class="form-control" id="hookSize">
                    <option value="">Select Hook Size</option>
                    ${[4.5, 5, 6.5, 3.25, 6.88, 2.5, 2.25, 5.88, 3.75, 5.5, 7.25, 6.83, 4, 4.25, 2.88, 4.38, 3.62, 4.75, 11, 2.75, 3, 3.88, 3.5, 7, 1.4, 5.12, 6, 9.5, 8, 5.29, 1.75, 5.75, 1.65, 4.62, 5.25, 7.62, 1.62, 2.17, 3.12, 6.33, 2.55, 9, 4.17, 4.69, 2, 3.06, 8.5, 8.25, 15, 3.38, 12, 5.17, 2.38, 10.25, 4.65, 5.67, 4.33, 10, 5.92, 4.83, 7.88, 4.81, 3.44, 6.75, 1.5, 5.83, 14, 2.69, 28.25, 11.5, 6.25, 7.5, 6.62, 24, 9.12, 6.92, 6.2, 2.62, 10.33, 5.06, 12.5, 5.08, 8.75, 6.67, 6.12, 6.17, 16, 9.25, 4.08, 11.83, 27.67, 3.83, 4.06, 3.92].map(size => `<option value="${size}">${size} mm</option>`).join('')}
                </select>
                <label for="category">Category:</label>
                <select name="Category" class="form-control" id="category">
                    <option value="">Select Category</option>
                    ['Clothing', 'Accessory', 'Other/Unknown', 'Blanket', 'Headwear', 'Scarf', 'Amigurumi'].map(cat => `<option value="${cat}">${cat}</option>`).join('')
                </select>
                <label for="fiberType">Fiber Type:</label>
                <select name="Fiber Type" class="form-control" id="fiberType">
                    <option value="">Select Fiber Type</option>
                    ['Wool', 'Acrylic', 'Alpaca', 'Acrylic, Alpaca, Wool', 'Acrylic, Wool', 'Cotton', 'Alpaca, Wool', 'Silk', 'Cotton, Linen'].map(fiber => `<option value="${fiber}">${fiber}</option>`).join('')
                </select>
            </div>
            <button type="submit" name="action" value="Recommend Pattern" id="recommend-pattern" class="btn btn-primary">Recommend a Pattern</button>
            <button type="submit" name="action" value="Recommend Attribute" class="btn btn-secondary">Recommend an Attribute</button>
        </form>
    </div>
    <script>
        document.getElementById('recommend-pattern').addEventListener('click', function() {
            showLoading();
            // Here you can add code to fetch the pattern or do any other asynchronous operation
            // For demonstration purpose, I'm using setTimeout to simulate an asynchronous operation
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
